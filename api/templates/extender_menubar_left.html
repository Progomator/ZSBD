{% for  item in menu[active_item["headbar_active"]][1] %}
    {% if  item == active_item["leftbar_active"] %}
        <a class="active" href="{{ url_for(menu[active_item['headbar_active']][1][item]) }}">{{ item }}</a>
    {% else %}
        <a href="{{ url_for(menu[active_item['headbar_active']][1][item]) }}">{{ item }}</a>
    {% endif %}
{% endfor %}
